<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Karma: startup-landing-page-clone</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <!--    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <nav class="top-navigation">
        <div class="content">
            <img class="logo content" src="images/karma-logo.svg" alt="Logo Image" width="26">
            <ul class="links">
                <li class="active"><a href="#">Meet Karma</a></li>
                <li><a href="#">How It works</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <button class="buttons">
                <a href="#">Learn More</a>
            </button>
        </div>
    </section>
    <section class="cases">
        <div class="content">
            <h2>Everyone needs a little Karma.</h2>
            <ul class="flexParent">
                <li class="devices">
                    <img src="images/icon-devices.svg" width="127" height="127" alt="Internet for all devices image">
                    <h3>Internet for all devices</h3>
                </li>
                <li class="devices">
                    <img src="images/icon-coffee.svg" width="127" height="127" alt="Boost your productivity image">
                    <h3>Boost your productivity</h3>
                </li>
                <li class="devices">
                    <img src="images/icon-refill.svg" width="127" height="127" alt="Pay as You Go image">
                    <h3>Pay as You Go</h3>
                </li>
            </ul>
        </div>
    </section>
    <footer class="social">
        <div class="content">
            <hr>
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
            <span class="copy">
                &copy; Karma Mobility, Inc.
            </span>
        </div>
    </footer>
</body>

</html>
